<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styles.css">

    <title>Турагенство Гуд-тур</title>
    <link rel="shortcut icon" href="../jpg/иконка_2.png">

    <!--google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<form name="регистрация" autocomplete="on">
    <fieldset>
        <legend><h2>Регистрация</h2></legend>
        <label for="Фамилия">Фамилия</label>
        <input type="text" id="Фамилия" placeholder="Иванов" required>
        <br><br>
        <label for="Имя">Имя</label>
        <input type="text" id="Имя" placeholder="Иван" required>
        <br><br>
        <label for="Отчество">Отчество</label>
        <input type="text" id="Отчество" placeholder="Иванович" required>
        <br><br>
        <label for="Дата_рождения">Дата рождения</label>
        <input id="Дата_рождения" type="date" required>
        <br><br>
        <label for="Телефон">Телефон</label>
        <input id="Телефон" type="tel">
        <br><br>
        <label for="Почта" >Почта</label>
        <input id="Почта" type="email" required>
        <br><br>
        <label for="Пароль">Пароль</label>
        <input id="Пароль" type="password" required>
        <br><br>
        <input type="submit" value="Зарегистрироваться">
    </fieldset>
</form>




    <footer class="footer">
        <p>&copy; 2023 Туристическое агентство "Гуд-Тур". Все права защищены.</p>
    </footer>
</body>
</html>
